<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="b3.css">
</head>
<body>
    <div class="box">
        <div class="thanhdoc">
            <h4 onclick="trangchu()">Trang chu</h4>
            <ul> 
                <li onclick="call()"> Quản lý khoa</li>
                <li onclick="call()"> Quản lý chuyên ngành</li>
                <li onclick="call()"> Quản lý niên khóa</li>
                <li onclick="call()"> Quản lý lớp</li>
                <li onclick="call()"> Quản lý giáo viên</li>
                <li onclick="call()"> Quản lý hội đồng</li>
                <li onclick="call()"> Quản lý sinh viên</li>
                <li onclick="call()"> Danh sách đồ án</li>
            </ul>
            
        </div>
 
        <div class="trangchu">
            <h1>Quản lý giáo viên</h1>
            <div class="thao-tac">
                <input type="text" placeholder="--Chọn khoa--">
                <input type="text" placeholder="--Chọn chuyên ngành--">
                <button id="find">Tìm kiếm</button>
                <button id="refresh">Làm mới</button>
                <button id="add">Thêm mới</button>
            </div>
            <div class="thong-tin">
                <table>
                    <thead>
                        <tr>
                            <th>Hình ảnh</th>
                            <th>Tên giáo viên</th>
                            <th>Thông tin</th>
                            <th>Khoa</th>
                            <th>Chuyên ngành</th>
                            <th>Thao tác</th>
                        </tr>
                        <tbody id="thong-tin">
                        </tbody>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script>
        var teachers =[
            {
                image: "avatar.jpg",
                name: "Nguyen Van A",
                contact: {
                    email: "xxx@gmail.com",
                    phone: "xxx xxx xxx",
                    address: 'xxx, xxx, xxx',
                    date: 'xx/xx/xxxx',
                    major: 'Trí tuệ nhân tạo',
                },
                khoa: "Công nghệ thông tin",
                chuyen_nganh: "Hệ thống thông tin",
            },
            {
                image: "avatar.jpg",
                name: "Nguyen Van A",
                contact: {
                    email: "xxx@gmail.com",
                    phone: "xxx xxx xxx",
                    address: 'xxx, xxx, xxx',
                    date: 'xx/xx/xxxx',
                    major: 'Trí tuệ nhân tạo',
                },
                khoa: "Công nghệ thông tin",
                chuyen_nganh: "Công nghệ phần mềm",
            }
        ]

        function display() {
            const tbody = document.getElementById('thong-tin');
            tbody.innerHTML = '';

            teachers.forEach(teacher => {
                const tr = document. createElement('tr');

                const imgTd = document.createElement('td');
                const img = document.createElement('img');
                img.src = teacher.image;
                img.alt = teacher.name;
                imgTd.appendChild(img);
                tr.appendChild(imgTd);

                const nameTd = document.createElement('td');
                nameTd.textContent = teacher.name;
                tr.appendChild(nameTd);

                const contactTd = document.createElement('td');
                const contactUl = document.createElement('ul');
                const emailLi = document.createElement('li');
                emailLi.textContent = 'Email: ' + teacher.contact.email;
                const phoneLi = document.createElement('li');
                phoneLi.textContent = 'Phone: ' + teacher.contact.phone;
                const addressLi = document.createElement('li');
                addressLi.textContent = 'Address: ' + teacher.contact.address;
                const dateLi = document.createElement('li');
                dateLi.textContent = 'date: ' + teacher.contact.date;
                const majorLi = document.createElement('li');
                majorLi.textContent = 'major: ' + teacher.contact.major;
                contactUl.appendChild(emailLi);
                contactUl.appendChild(phoneLi);
                contactUl.appendChild(addressLi);
                contactUl.appendChild(dateLi);
                contactUl.appendChild(majorLi);
                contactTd.appendChild(contactUl);
                tr.appendChild(contactTd);

                const khoaTd = document.createElement('td');
                khoaTd.textContent = teacher.khoa;
                tr.appendChild(khoaTd);

                const chuyen_nganhTd = document.createElement('td');
                chuyen_nganhTd.textContent = teacher.chuyen_nganh;
                tr.appendChild(chuyen_nganhTd);

                const actionTd = document.createElement('td');
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Sửa';
                editBtn.classList.add('edit');
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Xóa';
                deleteBtn.classList.add('delete');
                actionTd.appendChild(editBtn);
                actionTd.appendChild(deleteBtn);
                tr.appendChild(actionTd);
                tbody.appendChild(tr);
            })
        }
        display();
        const editBtn = document.getElementById('edit');
        editBtn.onclick = function() {
            
        }
        function trangchu(){
        window.location.href = "quantri.html";
        }
        
    </script>
</body>
</html>
